<!DOCTYPE html>
<html>
<head>
<title>Random Number Generator</title>
<meta name="description" content="Generate random numbers instantly with this free online tool.">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
font-family:Arial;
background:#f2f2f2;
text-align:center;
padding:20px;
}

.box{
background:white;
padding:20px;
border-radius:12px;
margin-top:20px;
box-shadow:0 0 10px rgba(0,0,0,0.1);
}

input{
padding:10px;
margin:5px;
font-size:16px;
width:120px;
}

button{
padding:10px 15px;
margin:10px;
border:none;
border-radius:5px;
background:#4CAF50;
color:white;
font-size:16px;
}
</style>
</head>

<body>

<h1>Random Number Generator ðŸŽ²</h1>

<div class="box">
<input type="number" id="min" placeholder="Min">
<input type="number" id="max" placeholder="Max">
<br>
<button onclick="generateNumber()">Generate</button>
<h2 id="result"></h2>
</div>

<script>
function generateNumber(){
let min=parseInt(document.getElementById("min").value);
let max=parseInt(document.getElementById("max").value);
let num=Math.floor(Math.random()*(max-min+1))+min;
document.getElementById("result").innerText=num;
}
</script>

</body>
</html>
