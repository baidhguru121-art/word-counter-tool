<!DOCTYPE html>
<html>
<head>
<title>Free Word Counter Tool</title>
<meta name="description" content="Free online word counter tool. Count words, characters and reading time instantly. Best tool for writers, students and bloggers.">

<meta name="keywords" content="word counter, character counter, free word counter, online word counter tool">

<meta name="author" content="Word Counter Tool">

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{
font-family:Arial;
background:#f2f2f2;
text-align:center;
padding:20px;
}

.box{
background:white;
padding:20px;
border-radius:10px;
margin-top:20px;
box-shadow:0 0 10px rgba(0,0,0,0.1);
}

textarea{
width:90%;
height:150px;
padding:10px;
font-size:16px;
}

button{
padding:10px 15px;
margin:5px;
border:none;
border-radius:5px;
background:#007bff;
color:white;
font-size:16px;
}

.dark{
background:#121212;
color:white;
}
.dark .box{
background:#1e1e1e;
}
</style>
</head>

<body>

<h1>Free Word Counter Tool ðŸš€</h1>
<p>Type or paste your text below ðŸ‘‡</p>

<div class="box">
<textarea id="text" oninput="countText()"></textarea>

<br><br>

<button onclick="copyText()">Copy</button>
<button onclick="clearText()">Clear</button>
<button onclick="toggleDark()">Dark Mode</button>

<h3>Words: <span id="words">0</span></h3>
<h3>Characters: <span id="chars">0</span></h3>
<h3>Reading Time: <span id="time">0</span> min</h3>
</div>

<script>
function countText(){
let text=document.getElementById("text").value;
let words=text.trim().split(/\s+/).filter(word=>word.length>0);
document.getElementById("words").innerText=words.length;
document.getElementById("chars").innerText=text.length;
document.getElementById("time").innerText=Math.ceil(words.length/200);
}

function copyText(){
let text=document.getElementById("text");
text.select();
document.execCommand("copy");
alert("Text Copied!");
}

function clearText(){
document.getElementById("text").value="";
countText();
}

function toggleDark(){
document.body.classList.toggle("dark");
}
</script>

</body>
</html>
