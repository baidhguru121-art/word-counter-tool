<!DOCTYPE html>
<html>
<head>
<title>Free Case Converter Tool</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
font-family:Arial;
background:#f4f6f8;
text-align:center;
padding:20px;
}

.container{
background:white;
padding:20px;
border-radius:12px;
max-width:600px;
margin:auto;
box-shadow:0 0 10px rgba(0,0,0,0.1);
}

textarea{
width:100%;
height:150px;
padding:10px;
border:2px solid orange;
border-radius:8px;
font-size:16px;
}

button{
padding:10px 15px;
margin:5px;
border:none;
background:#007bff;
color:white;
border-radius:6px;
font-size:16px;
}

</style>
</head>

<body>

<div class="container">
<h1>Case Converter Tool ðŸ”¤</h1>

<textarea id="text" placeholder="Type or paste text here"></textarea>

<br><br>

<button onclick="upperCase()">UPPERCASE</button>
<button onclick="lowerCase()">lowercase</button>
<button onclick="sentenceCase()">Sentence case</button>
<button onclick="copyText()">Copy</button>
<button onclick="clearText()">Clear</button>

</div>

<script>
function upperCase(){
document.getElementById("text").value=
document.getElementById("text").value.toUpperCase();
}

function lowerCase(){
document.getElementById("text").value=
document.getElementById("text").value.toLowerCase();
}

function sentenceCase(){
let text=document.getElementById("text").value.toLowerCase();
document.getElementById("text").value=
text.charAt(0).toUpperCase()+text.slice(1);
}

function copyText(){
let copyText=document.getElementById("text");
copyText.select();
document.execCommand("copy");
alert("Copied!");
}

function clearText(){
document.getElementById("text").value="";
}
</script>

</body>
</html>
