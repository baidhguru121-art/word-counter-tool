<!DOCTYPE html>
<html>
<head>
<title>Text Repeater Tool</title>
<meta name="description" content="Repeat text multiple times instantly with this free online text repeater.">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
font-family:Arial;
background:#f2f2f2;
text-align:center;
padding:20px;
}

.box{
background:white;
padding:20px;
border-radius:12px;
margin-top:20px;
box-shadow:0 0 10px rgba(0,0,0,0.1);
}

textarea{
width:90%;
height:120px;
padding:10px;
font-size:16px;
}

input{
padding:10px;
font-size:16px;
width:100px;
}

button{
padding:10px 15px;
margin:10px;
border:none;
border-radius:5px;
background:#673ab7;
color:white;
font-size:16px;
}
</style>
</head>

<body>

<h1>Text Repeater üîÅ</h1>

<div class="box">
<textarea id="text" placeholder="Enter text"></textarea>
<br>
<input type="number" id="times" placeholder="Times">
<br>
<button onclick="repeatText()">Repeat</button>
<textarea id="result"></textarea>
</div>

<script>
function repeatText(){
let text=document.getElementById("text").value;
let times=document.getElementById("times").value;
let result="";
for(let i=0;i<times;i++){
result+=text+"\n";
}
document.getElementById("result").value=result;
}
</script>

</body>
</html>
