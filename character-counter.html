<!DOCTYPE html>
<html>
<head>
<title>Free Character Counter Tool</title>

<meta name="description" content="Free online character counter tool. Count characters, spaces and text length instantly.">
<meta name="keywords" content="character counter, text counter, online tool, free tool">
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  font-family:Arial;
  background:#f2f2f2;
  text-align:center;
  padding:20px;
}
.box{
  background:white;
  padding:20px;
  border-radius:10px;
  margin-top:20px;
  box-shadow:0 0 10px rgba(0,0,0,0.1);
}
textarea{
  width:90%;
  height:150px;
  padding:10px;
  font-size:16px;
}
button{
  padding:10px 15px;
  margin:5px;
  border:none;
  border-radius:5px;
  background:#007bff;
  color:white;
  font-size:16px;
}
.dark{
  background:#121212;
  color:white;
}
.dark .box{
  background:#1e1e1e;
}
</style>
</head>

<body>

<h1>Character Counter Tool ðŸ”¢</h1>
<p>Type or paste your text below ðŸ‘‡</p>

<div class="box">
<textarea id="text" oninput="countChar()"></textarea>
<br><br>

<button onclick="copyText()">Copy</button>
<button onclick="clearText()">Clear</button>
<button onclick="toggleDark()">Dark Mode</button>

<h2>Characters: <span id="char">0</span></h2>
<h2>Characters (without spaces): <span id="nospace">0</span></h2>
<h2>Words: <span id="words">0</span></h2>
</div>

<script>
function countChar(){
 let text=document.getElementById("text").value;
 document.getElementById("char").innerText=text.length;

 let noSpace=text.replace(/\s/g,"");
 document.getElementById("nospace").innerText=noSpace.length;

 let words=text.trim().split(/\s+/).filter(w=>w.length>0);
 document.getElementById("words").innerText=words.length;
}

function copyText(){
 let text=document.getElementById("text");
 text.select();
 document.execCommand("copy");
}

function clearText(){
 document.getElementById("text").value="";
 countChar();
}

function toggleDark(){
 document.body.classList.toggle("dark");
}
</script>

</body>
</html>
