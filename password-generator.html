<!DOCTYPE html>
<html>
<head>
<title>Password Generator Tool</title>
<meta name="description" content="Generate strong and secure passwords instantly. Free online password generator.">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
font-family:Arial;
background:#f2f2f2;
text-align:center;
padding:20px;
}

.box{
background:white;
padding:20px;
border-radius:12px;
margin-top:20px;
box-shadow:0 0 10px rgba(0,0,0,0.1);
}

button{
padding:10px 15px;
margin:10px;
border:none;
border-radius:5px;
background:#007bff;
color:white;
font-size:16px;
}
</style>
</head>

<body>

<h1>Password Generator üîê</h1>

<div class="box">
<h2 id="password">Click Generate</h2>
<button onclick="generatePassword()">Generate Password</button>
<button onclick="copyPassword()">Copy</button>
</div>

<script>
function generatePassword(){
let chars="ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()";
let pass="";
for(let i=0;i<12;i++){
pass+=chars.charAt(Math.floor(Math.random()*chars.length));
}
document.getElementById("password").innerText=pass;
}

function copyPassword(){
let text=document.getElementById("password").innerText;
navigator.clipboard.writeText(text);
alert("Copied!");
}
</script>

</body>
</html>
