<!DOCTYPE html>
<html>
<head>
<title>Text Repeater Tool</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
font-family: Arial;
background:#f4f4f4;
text-align:center;
padding:20px;
}

.box{
background:white;
padding:20px;
border-radius:10px;
max-width:500px;
margin:auto;
box-shadow:0 0 10px rgba(0,0,0,0.1);
}

textarea{
width:100%;
height:100px;
padding:10px;
margin:10px 0;
}

input{
width:100%;
padding:10px;
margin:10px 0;
}

button{
background:#007bff;
color:white;
border:none;
padding:12px;
width:100%;
border-radius:5px;
font-size:18px;
}

.result{
margin-top:20px;
background:#eee;
padding:15px;
white-space:pre-wrap;
}
</style>
</head>

<body>

<div class="box">
<h2>üîÅ Text Repeater Tool</h2>

<textarea id="text" placeholder="Enter text"></textarea>

<input type="number" id="count" placeholder="Repeat how many times">

<button onclick="repeatText()">Repeat Text</button>

<div class="result" id="result"></div>
</div>

<script>
function repeatText(){
let text=document.getElementById("text").value;
let count=document.getElementById("count").value;
let output="";

for(let i=0;i<count;i++){
output += text + "\n";
}

document.getElementById("result").innerText=output;
}
</script>

</body>
</html>
