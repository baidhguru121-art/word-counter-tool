<!DOCTYPE html>
<html>
<head>
<title>Character Counter Tool</title>

<meta name="description" content="Free online character counter tool. Count characters, spaces and words instantly.">
<meta name="keywords" content="character counter, word counter, text counter tool">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
font-family:Arial;
background:#f2f2f2;
text-align:center;
padding:20px;
}

.box{
background:white;
padding:20px;
border-radius:10px;
margin-top:20px;
box-shadow:0 0 10px rgba(0,0,0,0.1);
}

textarea{
width:90%;
height:150px;
padding:10px;
font-size:16px;
}

button{
padding:10px 15px;
margin:5px;
border:none;
border-radius:5px;
background:#007bff;
color:white;
font-size:16px;
}

.dark{
background:#121212;
color:white;
}
.dark .box{
background:#1e1e1e;
}
</style>
</head>

<body>

<h1>Free Character Counter Tool ‚úçÔ∏è</h1>
<p>Type or paste your text below üëá</p>

<div class="box">
<textarea id="text" oninput="countText()"></textarea>
<br><br>

<button onclick="copyText()">Copy</button>
<button onclick="clearText()">Clear</button>
<button onclick="toggleDark()">Dark Mode</button>

<h3>Characters: <span id="chars">0</span></h3>
<h3>Characters (no spaces): <span id="nospace">0</span></h3>
<h3>Words: <span id="words">0</span></h3>
</div>

<script>
function countText(){
let text=document.getElementById("text").value;

document.getElementById("chars").innerText=text.length;
document.getElementById("nospace").innerText=text.replace(/\s/g,'').length;

let words=text.trim().split(/\s+/).filter(word=>word.length>0);
document.getElementById("words").innerText=words.length;
}

function copyText(){
let text=document.getElementById("text");
text.select();
document.execCommand("copy");
alert("Copied!");
}

function clearText(){
document.getElementById("text").value="";
countText();
}

function toggleDark(){
document.body.classList.toggle("dark");
}
</script>

</body>
</html>
