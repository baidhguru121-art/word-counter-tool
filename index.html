<!DOCTYPE html>
<html>
<head>
<title>Word Counter Tool</title>

<style>
body{
font-family: Arial;
background:#f2f2f2;
text-align:center;
padding:20px;
}

.box{
background:white;
padding:20px;
border-radius:10px;
margin-top:20px;
}

textarea{
width:90%;
height:200px;
padding:10px;
font-size:16px;
}

.result{
font-size:20px;
margin-top:15px;
}
</style>

</head>

<body>

<h1>Free Word Counter Tool</h1>
<p>Type or paste your text below ðŸ‘‡</p>

<div class="box">
<textarea id="text" oninput="countWords()"></textarea>

<div class="result">
Words: <span id="words">0</span><br>
Characters: <span id="chars">0</span>
</div>
</div>

<script>
function countWords(){
let text=document.getElementById("text").value;
let words=text.trim().split(/\s+/).filter(word=>word!="");
document.getElementById("words").innerHTML=words.length;
document.getElementById("chars").innerHTML=text.length;
}
</script>

</body>
</html>
